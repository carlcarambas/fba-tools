<div ng-include="navBar"></div>

<!-- /.container -->
<div class="container main-home-container">
  <div class="row">
    <div class="col-md-12">
        <div class="input-group">
          <input type="text" ng-model="$ctrl.searchFilter" class="form-control" placeholder="Search..." aria-describedby="basic-addon1">
        </div>
    </div>
  </div>
  <div class="row main-home-container">
    <table class="table">
      <thead>
        <tr>
          <th>imageUrl</th>
          <th>itemName</th>
          <th>merchantIDid</th>
          <th>sequenceNbr</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in $ctrl.merchantData | filter: $ctrl.searchFilter">
          <td><img src="{{ item.imageUrl }}" class="thumbnail"></td>
          <td>{{ item.itemName }}</td>
          <td>{{ item.merchantIdid }}</td>
          <td>{{ item.sequenceNbr }}</td>
          <td>{{ item.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
